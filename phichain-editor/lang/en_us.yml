          label: Language
          description: The language used by the editor
      audio:
        title: Audio
        description: Editor audio settings
        music_volume:
          label: Music Volume
          description: Volume of the music
        hit_sound_volume:
          label: Hit Sound Volume
          description: Volume of the hit sound effects
        metronome_volume:
          label: Metronome Volume
          description: Volume of the metronome
        metronome_enabled:
          label: Metronome
          description: Enable metronome during playback
        playback_rate:
          label: Playback Rate
          description: Controls the playback rate of music, which affects the global speed of the editor
      game:
        title: Game
        description: Game preview settings, customize visual effects in the preview screen
        fc_ap_indicator:
          label: FC/AP Indicator
          description: Whether to enable FC/AP indicator. The editor doesn't include judgment, so enabling this will make judgment lines always yellow, and disabling will make them always white
        hide_hit_effect:
          label: Hide Hit Effect
          description: Whether to hide hit effects
        note_scale:
          label: Note Scale
          description: Scaling factor for notes
        multi_highlight:
          label: Multi Highlight
          description: Whether to enable multi-note highlighting for notes at the same time
        hit_effect_follow_game_time:
          label: Hit Effect Follow Game Time (DEBUG)
          description: Whether hit effects follow game time. When enabled, hit effect rendering will be based on chart time instead of global time. DEBUG ONLY
      autosave:
        title: Auto-Save
        description: Automatically backup chart files periodically to prevent loss of modifications. Auto-save creates backup files in the .autosave folder without overwriting project files (chart.json)
        enabled: Enable Auto-Save
        interval:
          label: Auto-Save Interval
          description: How often to automatically save your project when there are unsaved changes
          suffix: " seconds"
        idle_delay:
          label: Idle Save Delay
          description: How long to wait after stopping editing before auto-saving
          suffix: " seconds"
        max_backups:
          label: Maximum Backup Files
          description: Maximum number of auto-save backup files to keep in the .autosave folder
          suffix: " files"
      hotkey:
        title: Hotkey
        description: Keyboard shortcuts and key bindings for the editor
        record: Record
        recording: Recording
        cancel: Cancel
        reset: Reset

